<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-container">
        <div class="heading">
            <h2>Play Music Of Your Choice!</h2>
        </div><br/>

       <div class="music-content">

        <div class="music-list">
            <span>Song List</span>

            <div id="listMusic">
                <img src="./signal-2025-02-11-195837_004.jpeg" alt="song" class="music-img">
                <img src="./signal-2025-02-11-195837_003.jpeg" alt="song" class="music-img">
                <img src="./signal-2025-02-11-195837_002.jpeg" alt="song" class="music-img">
                <img src="./[Waploaded]_Teboho_Moloi_-_O_Mpha_Tsohle-1560085865.jpg" alt="song" class="music-img">
                <img src="./signal-2025-02-11-195837_006.jpeg" alt="song" class="music-img">
                
            </div>
        </div>

        <div class="player">
            <div class="music-info">
                <img src="./signal-2025-02-11-195837_004.jpeg" alt="song" id="mainImg">

                <div id="info">
                    <h2>Now Playing</h2>
                    
                    <p id="artist">TEBOHO MOLOYI</p>
                    <p>Song :</p>
                    <p id="songName">Modimo wa Boikanyo</p>
                </div>
            </div>

           <div class="musi-control">
            <div class="prog-controls">
                <div class="prog">
                    <p id="start">0.00</p>
                    <p id="end">0.00</p>
                    <div id="progress-container">
                        <div id="progress-bar"></div>
                    </div>

                    
                </div>
                <div class="volume-controller">
                    <div id="volume-icons"></div>
                    <i class='bx bxs-volume-mute'></i>
                    <i class='bx bxs-volume' ></i>
                    <i class='bx bxs-volume-low' ></i>
                    <i class='bx bxs-volume-full' ></i>

                    <div id="Volume-containe">
                        <div id="volProgress"></div>
                    </div>
                </div>
            </div>
                
                <div class="controller">
                    <i class='bx bx-repeat'></i>
                    <p>1</p>
                    <i class='bx bx-skip-previous' ></i>
                    <i class='bx bx-play-circle'></i>
                    <i class='bx bx-pause-circle'></i>
                    <i class='bx bx-skip-next'></i>
        
                </div>
           </div>
        </div>
    </div>
    </div>
        <script src="scrip.js"></script>
</body>
</html>
